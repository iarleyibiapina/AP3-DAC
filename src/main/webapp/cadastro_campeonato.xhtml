<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Campeonato</title>
    
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; 
        }

        .container {
            display: flex;
            justify-content: center; 
            align-items: center;   
            height: 100%;
        }
        
        .content-panel {
            width: 500px;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <p:messages id="validation-messages" showDetail="true" closable="true" />
            <p:panel header="Cadastrar Novo Campeonato" styleClass="content-panel">
                
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel for="nome" value="Nome do Campeonato:" />
                    <p:inputText id="nome" 
                                 value="#{campeonatoBean.campeonato.nome}"
                                 required="true" 
                                 requiredMessage="O nome do campeonato é obrigatório."
                                 style="width: 100%"/>
                </p:panelGrid>
                
                <f:facet name="footer">
                    <div style="display: flex; justify-content: space-between;">
                        <p:button value="Voltar para Opções" 
                                  outcome="opcoes" 
                                  icon="pi pi-arrow-left" 
                                  styleClass="ui-button-secondary" />
                        
                        <p:commandButton value="Salvar" 
                                         action="#{campeonatoBean.salvar}"
                                         update="growl @form" 
                                         icon="pi pi-check" />
                    </div>
                </f:facet>
                
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
