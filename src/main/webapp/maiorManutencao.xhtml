<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Ar Condicionado com Maior Manutenção</title>
</h:head>

<f:metadata>
    <f:viewParam name="id" value="#{arCondicionadoBean.idParaEncontrar}" converter="javax.faces.Integer" />
    <f:event type="preRenderView" listener="#{arCondicionadoBean.carregarArCondicionado}" />
</f:metadata>

<h:body>
    <h:form>
        <p:panel header="Ar Condicionado com Maior Data de Manutenção" style="max-width: 600px; margin: auto;">
            <p:messages id="messages" autoUpdate="true" />

            <p:panelGrid columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                <h:outputLabel value="ID:" />
                <h:outputText value="#{arCondicionadoBean.arCondicionado.id}" />

                <h:outputLabel for="descricao" value="Descrição:" />
                <p:inputText id="descricao" value="#{arCondicionadoBean.arCondicionado.descricao}" readonly="true" />

                <h:outputLabel for="dataManutencao" value="Data de Manutenção:" />
			    <h:outputText value="#{arCondicionadoBean.arCondicionado.dataManutencao}">
			        <f:convertDateTime pattern="dd/MM/yyyy" />
			    </h:outputText>

                <h:outputLabel for="temperaturaMinima" value="Temperatura Mínima (°C):" />
                <p:inputNumber id="temperaturaMinima" value="#{arCondicionadoBean.arCondicionado.temperaturaMinima}"
                               decimalPlaces="0" readonlyInput="true" />

                <h:outputLabel for="temperaturaMaxima" value="Temperatura Máxima (°C):" />
                <p:inputNumber id="temperaturaMaxima" value="#{arCondicionadoBean.arCondicionado.temperaturaMaxima}"
                               decimalPlaces="0" readonlyInput="true" />
            </p:panelGrid>

            <p:separator />

            <p:commandButton value="Voltar" 
                             action="listagem?faces-redirect=true" styleClass="ui-button-primary" />
        </p:panel>
    </h:form>
</h:body>
</html>
