<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edição de Ar Condicionado</title>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{arCondicionadoBean.idParaEncontrar}" converter="javax.faces.Integer"/>
    <f:event type="preRenderView" listener="#{arCondicionadoBean.carregarArCondicionado}" />
</f:metadata>
<h:body>
    <h:form>
        <p:panel header="Editar Ar Condicionado - #{arCondicionadoBean.arCondicionado.id}">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            	<h:inputHidden id="id" value="#{arCondicionadoBean.arCondicionado.id}"/>
            <p:panelGrid columns="2" columnClasses="label,value">

                <h:outputLabel for="descricao" value="Descrição:" />
                <p:inputText id="descricao" value="#{arCondicionadoBean.arCondicionado.descricao}" required="true" />

                <h:outputLabel for="dataManutencao" value="Data de Manutenção:" />
                <p:calendar id="dataManutencao" value="#{arCondicionadoBean.arCondicionado.dataManutencao}" pattern="dd/MM/yyyy" showButtonPanel="true" />

	            <h:outputLabel for="temperaturaMinima" value="Temperatura Mínima (°C):" />
				<p:inputNumber id="temperaturaMinima"
				               value="#{arCondicionadoBean.arCondicionado.temperaturaMinima}"
				               decimalPlaces="0"
				               required="true"
				               requiredMessage="Temperatura mínima é obrigatória"
				               minValue="0"
				               maxValue="100" />
				               
                <h:outputLabel for="temperaturaMaxima" value="Temperatura Máxima (°C):" />
				<p:inputNumber id="temperaturaMaxima"
			               value="#{arCondicionadoBean.arCondicionado.temperaturaMaxima}"
			               decimalPlaces="0"
			               required="true"
			               requiredMessage="Temperatura máxima é obrigatória"
			               minValue="0"
			               maxValue="100" />
            </p:panelGrid>

            <p:separator />

            <p:commandButton value="Atualizar" action="#{arCondicionadoBean.atualizar}" update="messages" />
             | 
            <p:commandButton value="Voltar" action="listagem?faces-redirect=true" immediate="true" />
        </p:panel>
    </h:form>
</h:body>
</html>
