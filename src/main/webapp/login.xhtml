<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login - Sistema de Campeonato</title>
    
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; 
        }

        .login-container {
            display: flex;
            justify-content: center; 
            align-items: center;   
            height: 100%;
        }
        
        .login-panel {
            width: 400px;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container"> <h:form>
            <p:focus context="form-grid" />
            
            <p:growl id="growl-messages" showDetail="true" />
            
            <p:panel header="Acesso ao Sistema" styleClass="login-panel">
                
                <p:messages id="validation-messages" showDetail="true" closable="true" />
                
                <h:panelGrid id="form-grid" columns="2" cellpadding="10">
                    <p:outputLabel for="login" value="Usuário:" />
                    <p:inputText id="login" value="#{loginBean.login}" 
                                 required="true" requiredMessage="O campo Usuário é obrigatório."/>

                    <p:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="#{loginBean.senha}" 
                                required="true" requiredMessage="O campo Senha é obrigatório."
                                feedback="false" /> <f:facet name="footer">
                         <p:commandButton value="Entrar" action="#{loginBean.entrar}"
                                         update="validation-messages growl-messages" 
                                         ajax="false"
                                         icon="pi pi-sign-in" />
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
